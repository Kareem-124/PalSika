{% load static %}
<div class="col">
    <div class=" card d-flex align-items-center shadow position-relative mx-auto " style=" width: 18rem;">
        <!-- Image -->
        {% if product.product_image %}
        <img src="{{MEDIA_URL}}{{product.product_image}}" class="card-img-top p-5 " alt="{{product.product_image}}">
        <div class="card-body  w-100">
            <h4 class=" title-h" >{{product.product_name}}</h4>
            <p class="card-text overflow-auto scrollbar" id="style-6" style="height: 6rem;">{{product.product_desc}}</p>
        </div>
        {% else %}
        <img src="{% static 'img/products/100.jpg' %}" class="card-img-top p-5 " alt="...">
        <div class="card-body  w-100">
            <h4 class=" title-h" >{{product.product_name}}</h4>
            <p class="card-text overflow-auto scrollbar" id="style-6" style="height: 6rem;">{{product.product_desc}}</p>
        </div>
        {% endif %}
        {% if user_session %}
        <!-- Edit and Delete buttons for admins -->
        <div class="position-absolute  top-0 end-0 ">
            <div class="d-flex flex-column  ">
                <!-- Delete Section -->
                <div class="mb-6 fs-4">
                    <a href="{% url 'app:delete_product_process' product_id=product.id %}"><i
                            class="bi bi-circle-fill text-danger position-absolute translate-middle fs-1"></i>
                        <i class="bi bi-trash3-fill text-white position-absolute translate-middle"></i>
                    </a>
                </div>
                <!-- Edit Section -->
                <div class="fs-4">
                    <a href="{% url 'app:edit_product_page' product_id=product.id %}">
                        <i class="bi bi-circle-fill text-warning position-absolute translate-middle fs-1"></i>
                        <i class="bi bi-pencil position-absolute translate-middle text-dark"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

</div>
