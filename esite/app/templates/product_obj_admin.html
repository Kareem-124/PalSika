{% load static %}
<div class="col">
    <div class="card d-flex align-items-center shadow  position-relative mx-auto " style="">
        <img src="{% static 'img/products/100.jpg' %}" class="card-img-top " style="width: 10rem; height: 15rem;"
            alt="...">
        <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                of the card's content.</p>
        </div>
        {% if user_session %}
        <!-- Edit and Delete buttons for admins -->
        <div class="position-absolute  top-0 end-0 ">
            <div class="d-flex flex-column  ">
                <!-- Delete Section -->
                <div class="mb-6 fs-4">
                    <a href=""><i class="bi bi-circle-fill text-danger position-absolute translate-middle fs-1"></i>
                        <i class="bi bi-trash3-fill text-white position-absolute translate-middle"></i>
                    </a>
                </div>
                <!-- Edit Section -->
                <div class="fs-4">
                    <a href="">
                    <i class="bi bi-circle-fill text-warning position-absolute translate-middle fs-1"></i>
                    <i class="bi bi-pencil position-absolute translate-middle text-dark"></i>
                </a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

</div>
