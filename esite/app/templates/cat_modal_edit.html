<div class="modal fade " id="cat_modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog mt-d">
        <div class="modal-content">
            <!-- Header Section of the Modal -->
            <div class="modal-header">
                <h5 class="modal-title"> Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Body Section of the Modal -->
                <form action="{% url 'app:new_cat_process' %}" method="post">
                    <input type="hidden" name="page_source" value="edit_product_page">
                    <input type="hidden" name="product_id" value="{{product.id}}">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Label Section -->
                        <div class="col-sm-4">
                            <label for="" class="form-label"> Category Name:</label>
                        </div>
                        <!-- Input Section -->
                        <div class="col-sm-6">
                            <input type="text" name="cat_name" class="form-control">
                        </div>
                    </div>

            </div>
            <!-- Footer Section of the Modal -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-warning">Submit</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </form>
    </div>
</div>
