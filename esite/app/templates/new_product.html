<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalSika Add New Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    {% include 'navbar.html' %}
    {% if user_session %}
    <div class="container pb-2 mb-3 pt-2 shadow main-margin-top" style="background-color: rgb(255, 255, 255);">
        <h1 class="text-center mb-5">Add New Product </h1>
        <form action="{% url 'app:new_product_process' %}" method="post">
            {% csrf_token %}
            <!-- Product Name Section -->
            <div class="row mb-4 ">
                <div class="col-sm-4 text-center fs-4 fw-bold">
                    <label for="" class="form-label"> Product Name:<span class="text-danger fs-5">*</span></label>
                </div>
                <div class="col-sm-5">
                    <input type="text" name="product_name" class="form-control">
                </div>
            </div>
            <!-- Product Category Section -->
            <div class="row mb-4">
                <div class="col-sm-4 text-center fs-4 fw-bold">
                    <label for="" class="form-label"> Product Category: <span class="text-danger fs-5">*</span> </label>
                </div>
                <div class="col-sm-5">
                    <input type="text" name="product_category" class="form-control">
                </div>
            </div>
            <!-- product_qty Section -->
            <div class="row mb-4">
                <div class="col-sm-4 text-center fs-4 fw-bold">
                    <label for="" class="form-label"> Product Quantity:</label>
                </div>
                <div class="col-sm-5">
                    <input type="number" name="product_qty" class="form-control">
                </div>
            </div>
            <!-- product_barcode Section -->
            <div class="row mb-4">
                <div class="col-sm-4 text-center fs-4 fw-bold">
                    <label for="" class="form-label"> Product Barcode:</label>
                </div>
                <div class="col-sm-5">
                    <input type="number" name="product_barcode" class="form-control">
                </div>
            </div>
            <!-- product_desc Section -->
            <div class="row mb-4">
                <div class="col-sm-4 text-center fs-4 fw-bold">
                    <label for="" class="form-label"> Product Description:</label>
                </div>
                <div class="col-sm-5">
                    <textarea name="product_desc" class="form-control" rows="5">Description part</textarea>
                </div>
            </div>
            <!-- Registration Button -->
            <div class="row mb-5 mt-5">
                <div class="col-sm-10  mx-auto">
                    <div class="d-grid col-3 mx-auto">
                        <button type="submit" class="btn btn-warning fs-5 fw-bold">Add Product</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
    {% else %}
    <h1 class="text-center text-danger" style="margin-top: 5rem;">Only Registered Users Can Have Access to this Page
    </h1>
    {% endif %}
    {% include 'footer.html' %}
</body>
<!-- Modal Section -->
<div id="my_modal" class="my_modal">
    <div class="loginFlex">
        <div class="modal_content glass">

            <hr>
            {% include 'login.html' %}

        </div>
    </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="{% static 'Js/script.js' %}"></script>

</html>
