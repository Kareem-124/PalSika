<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalSika Registration Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container pb-2 mb-3 pt-2 shadow main-margin-top" style="background-color: rgb(255, 255, 255);">
        <h1 class="text-center mb-5">Registration </h1>
        <!-- Error Validation Messages -->
{% include 'messages.html' %}

        <form action="{% url 'app:reg_process' %}" method="post">
            {% csrf_token %}
            <!-- First Name Section -->
            <div class="row mb-4 ">
                <div class="col-sm-4 text-center fs-4 fw-bold">
                    <label for="" class="form-label"> First Name:</label>
                </div>
                <div class="col-sm-5">
                    <input type="text" name="first_name" class="form-control">
                </div>
            </div>
            <!-- Last Name Section -->
            <div class="row mb-4">
                <div class="col-sm-4 text-center fs-4 fw-bold">
                    <label for="" class="form-label"> Last Name:</label>
                </div>
                <div class="col-sm-5">
                    <input type="text" name="last_name" class="form-control">
                </div>
            </div>
            <!-- email address Section -->
            <div class="row mb-4">
                <div class="col-sm-4 text-center fs-4 fw-bold">
                    <label for="" class="form-label"> Email Address:</label>
                </div>
                <div class="col-sm-5">
                    <input type="email" name="email" class="form-control">
                </div>
            </div>
            <!-- Password Section -->
            <div class="row mb-4">
                <div class="col-sm-4 text-center fs-4 fw-bold">
                    <label for="" class="form-label"> Password:</label>
                </div>
                <div class="col-sm-5">
                    <input type="password" name="password" class="form-control">
                </div>
            </div>
            <!-- Password Confirmation Section -->
            <div class="row mb-4">
                <div class="col-sm-4 text-center fs-4 fw-bold">
                    <label for="" class="form-label"> Confirm Password:</label>
                </div>
                <div class="col-sm-5">
                    <input type="password" name="password_confirmation" class="form-control">
                </div>
            </div>
            <!-- Registration Button -->
            <div class="row mb-5 mt-5">
                <div class="col-sm-10  mx-auto">
                    <div class="d-grid col-3 mx-auto">
                        <button type="submit" class="btn btn-warning fs-5 fw-bold">Register</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    {% include 'footer.html' %}
</body>
<!-- Modal Section -->
<div id="my_modal" class="my_modal">
    <div class="loginFlex">
        <div class="modal_content glass">

            <hr>
            {% include 'login.html' %}

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="{% static 'Js/script.js' %}">
</script>

</html>
